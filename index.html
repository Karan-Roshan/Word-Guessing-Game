<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word-Guessing-Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="wrapper">
        <div class="logo"><img src="Photos/logo.png" alt="Logo"></div>
        <h1>Guess the word</h1>
        <hr>
        <div class="content">
            <div class="inputs">
                <input type="text" disabled>
                <input type="text" disabled>
                <input type="text" disabled>
                <input type="text" disabled>
                <input type="text" disabled>
                <input type="text" disabled>
            </div>
            <div class="details">
                <p class="hint"><strong>Hint: </strong><span>Hint will soon here.</span></p>
                <p class="guess-left"><strong>Remaining Guesses: </strong><span>10</span></p>
                <p class="wrong-letter"><strong>Wrong Letters: </strong><span>a, b, c, d</span></p>
            </div>
            <button class="reset-btn">Reset Game</button>
        </div>
    </div>
</body>

</html>
